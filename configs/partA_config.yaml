# Config for Part A - CNN from scratch on iNaturalist (nature_12K)

model:
  num_classes: 10          # Amphibia, Animalia, Arachnida, Aves, Fungi, Insecta, Mammalia, Mollusca, Plantae, Reptilia
  in_channels: 3           # RGB images
  conv_channels: [32, 64, 128, 256, 256]  # filters in each of the 5 conv layers
  kernel_size: 3           # 3x3 filters
  activation: "relu"       # can change to "gelu", "silu", etc.
  dense_units: 256         # size of the fully-connected layer
  dropout: 0.5             # dropout after dense layer

  # We will resize all images to this size before feeding to the model
  image_size: [224, 224]   # (height, width)

training:
  batch_size: 64
  num_epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0005

  optimizer: "adam"        # later we can try "sgd"
  scheduler: null          # can add later if needed

  num_workers: 4           # for DataLoader
  device: "cuda"           # "cuda" if GPU available, else "cpu"

data:
  train_dir: "data/train"
  val_dir: "data/val"
  test_dir: "data/test"

  # Normalization values (we can update after computing dataset stats if needed)
  mean: [0.485, 0.456, 0.406]
  std:  [0.229, 0.224, 0.225]

  # Basic augmentations (will be applied only on train set)
  augmentations:
    horizontal_flip: true
    random_rotation_degrees: 15
    random_crop_scale: [0.8, 1.0]
